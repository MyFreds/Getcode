<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetCode Freds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <button class="burger-btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Portfolio</a>
                <a href="#">Premium Website</a>
            </div>
        </div>
        <button class="add-post-btn">
            <i class="fas fa-plus"></i> Add Post
        </button>
    </nav>

    <main class="container">
        <div class="hero">
            <h1><span class="blue-text">GetCode</span> Freds</h1>
            <p>Kumpulan code yang pernah saya upload di TikTok <a href="https://tiktok.com/@code.freds" target="_blank">@code.freds</a></p>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by title...">
            <i class="fas fa-search"></i>
        </div>

        <div class="divider"></div>

        <h2 class="section-title">Terbaru di Upload</h2>
        <div class="new-uploads" id="new-uploads">
            <!-- Content will be loaded via JavaScript -->
        </div>

        <div class="divider"></div>

        <h2 class="section-title">Semua Postingan</h2>
        <div class="all-posts" id="all-posts">
            <!-- Content will be loaded via JavaScript -->
        </div>
        <button class="load-more" id="load-more">Load More</button>
    </main>

    <!-- Post Modal -->
    <div class="modal" id="post-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="uploader-info">
                <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic">
                <span class="username">code.freds <i class="fas fa-check-circle verified"></i></span>
                <span class="upload-date" id="modal-date"></span>
            </div>
            <img src="" alt="Thumbnail" class="modal-thumbnail" id="modal-thumbnail">
            <div class="modal-description" id="modal-description"></div>
            <div class="code-boxes">
                <div class="code-box" id="html-box">
                    <div class="code-header">
                        <span>HTML</span>
                        <button class="copy-btn" onclick="copyCode('html-code')">
                            <i class="far fa-copy"></i>
                        </button>
                    </div>
                    <pre><code id="html-code"></code></pre>
                </div>
                <div class="code-box" id="css-box">
                    <div class="code-header">
                        <span>CSS</span>
                        <button class="copy-btn" onclick="copyCode('css-code')">
                            <i class="far fa-copy"></i>
                        </button>
                    </div>
                    <pre><code id="css-code"></code></pre>
                </div>
                <div class="code-box" id="js-box">
                    <div class="code-header">
                        <span>JavaScript</span>
                        <button class="copy-btn" onclick="copyCode('js-code')">
                            <i class="far fa-copy"></i>
                        </button>
                    </div>
                    <pre><code id="js-code"></code></pre>
                </div>
            </div>
            <a href="#" class="demo-btn" id="demo-btn" target="_blank">
                <i class="fas fa-external-link-alt"></i> Demo
            </a>
        </div>
    </div>

    <!-- Add Post Modal -->
    <div class="modal" id="add-post-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="password-section">
                <h2>Enter Password</h2>
                <div class="password-input">
                    <input type="password" id="post-password" placeholder="Enter password...">
                    <button id="submit-password"><i class="fas fa-arrow-right"></i></button>
                </div>
                <p class="password-note">Note: You need to enter the correct password to add a post.</p>
                <p class="get-password">
                    <a href="https://wa.me/6285212244077?text=Saya%20ingin%20mendapatkan%20password" target="_blank">
                        <i class="fab fa-whatsapp"></i> Get Password
                    </a>
                </p>
            </div>
            <div id="add-post-section" style="display: none;">
                <div class="add-post-icon">
                    <i class="fas fa-plus" id="show-post-form"></i>
                </div>
                <div id="post-form" style="display: none;">
                    <input type="text" id="post-image" placeholder="Image URL">
                    <input type="text" id="post-title" placeholder="Title">
                    <textarea id="post-description" placeholder="Description... Use <code> for code blocks and <link> for links"></textarea>
                    <input type="text" id="post-demo" placeholder="Demo URL">
                    <button id="upload-post">Upload Sekarang</button>
                </div>
                <div id="history-section">
                    <h3>History Upload</h3>
                    <div class="history-posts" id="history-posts">
                        <!-- History posts will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
  function loadScript(src, callback) {
    const script = document.createElement('script');
    script.src = src;
    script.onload = () => callback();
    script.onerror = () => console.error(`Failed to load ${src}`);
    document.body.appendChild(script);
  }
  
  loadScript('db.js', () => {
    loadScript('script.js', () => {
      console.log('All scripts loaded');
    });
  });
</script>
    <script src="script.js"></script>
    <script src="db.js"></script>
</body>
</html>
